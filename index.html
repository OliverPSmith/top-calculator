<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>TOP Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="screen"></div>
        <button class="number" id="7" value="7">7</button>
        <button class="number" id="8" value="8">8</button>
        <button class="number" id="9" value="9">9</button>
        <button class="operator-buttons" id="times" value="*">*</button>
        <button class="number" id="4" value="4">4</button>
        <button class="number" id="5" value="5">5</button>
        <button class="number" id="6" value="6">6</button>
        <button class="operator-buttons" id="divide" value="/">/</button>
        <button class="number" id="1" value="1">1</button>
        <button class="number" id="2" value="2">2</button>
        <button class="number" id="3" value="3">3</button>
        <button class="operator-buttons" id="minus" value="-">-</button>
        <button class="number" id="zero" value="0">0</button>
        <button class="operator-buttons" id="equals" value="=">=</button>
        <button class="operator-buttons" id="plus" value="+">+</button>
        <button class="operator-buttons" id="clear" value="clear">C</button>

    </div>
    
<script type="text/javascript" src="app.js"></script>
</body>
</html>
